<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Candlestick Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <!-- Add Chart.js and Financial Chart Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <!-- Add Chart.js Adapter for Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Binance</a>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Coins
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" id="coinDropdown">
                                <li><a class="dropdown-item" href="#" data-coin="ethusdt">ETH/USDT</a></li>
                                <li><a class="dropdown-item" href="#" data-coin="bnbusdt">BNB/USDT</a></li>
                                <li><a class="dropdown-item" href="#" data-coin="dotusdt">DOT/USDT</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <select id="timeframeSelect" class="form-select">
                                <option value="1">1 Minute</option>
                                <option value="3">3 Minutes</option>
                                <option value="5">5 Minutes</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <canvas id="candlestickChart" width="900" height="400"></canvas>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
